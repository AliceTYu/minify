<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="public/css/style.css">
    <title>Home</title>
</head>
<body class="page">
    <header class="page__header header">
        <div class="container">
            <div class="header__row" data-menu>
                <div class="header__col header__col--logo">
                    <div class="logo">
                        <a href="#" class="logo__link">Arlene Rey</a>
                    </div>
                </div>

                <div class="header__col header__col--burger" data-button>
                    <span></span>
                </div>

                <div class="header__col header__col--menu" data-menu-section>
                    <div class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="index.html" class="menu__link menu__link--active">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="about.html" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="project.html" class="menu__link">Project</a>
                            </li>
                            <li class="menu__item">
                                <a href="contact.html" class="menu__link">Contact</a>
                            </li>
                            <li class="menu__item">
                                <a href="gui.html" class="menu__link">Gui</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="page__content content">
        <div class="container">
            <div class="content__profile">
                <div class="profile__content">
                    <p class="heading heading--big heading--gray">Hey!</p>
                    <p class="profile__title heading heading--huge">I'm <span class="profile--orange">Ariene  Rey</span>. <br> an UI/UX Designer.</p>
                    <p class="heading heading--normal">UX Designer based in Jakarta, Indonesia. I am designing with a minimal and beautiful design in mind.</p>
                    <div class="profile__follow">
                        <p class="heading heading--big heading--gray profile__text">Follow Me</p>
                        <div class="profile__follow-icon">
                            <svg class="icon profile__icon">
                                <use xlink:href="public/images/icons/sprite.svg#icon-insta"></use>
                            </svg>
                            <svg class="icon profile__icon">
                                <use xlink:href="public/images/icons/sprite.svg#icon-youtube"></use>
                            </svg>
                            <svg class="icon profile__icon">
                                <use xlink:href="public/images/icons/sprite.svg#icon-circle"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="profile__button">
                        <div class="profile__btn">
                            <button class="button button--fill">
                                <span class="button__icon button__icon--right">
                                    <svg class="icon icon--white">
                                        <use xlink:href="public/images/icons/sprite.svg#icon-mail"></use>
                                    </svg>
                                </span>
                                <span class="button__text">Mail Me</span>
                            </button>
                        </div>
                        <div class="profile__btn">
                            <button class="button button--simple">
                                <span class="button__icon">
                                    <svg class="icon icon--black">
                                        <use xlink:href="public/images/icons/sprite.svg#icon-mail"></use>
                                    </svg>
                                </span>
                                <span class="button__text">Download CV</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="profile__image">
                    <img class="profile__image-pic" src="public/images/image_01.png" alt="error">
                </div>
            </div>
        </div>
    </div>

    <footer class="page__footer footer">
        <div class="container">
            <div class="footer__row">
                <div class="footer__col footer__col--logo">
                    <div class="logo">
                        <a href="#" class="logo__link logo__link--title">Let's Connect</a>
                    </div>
                </div>

                <div class="footer__col footer__col--social">
                    <ul class="social__list">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="social__pic icon">
                                    <use xlink:href="public/images/icons/sprite.svg#icon-insta"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="social__pic icon">
                                    <use xlink:href="public/images/icons/sprite.svg#icon-youtube"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="social__pic icon">
                                    <use xlink:href="public/images/icons/sprite.svg#icon-circle"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="footer__col footer__col--back">
                    <button class="button button--cover">
                        <span class="button__icon button__icon--right">
                            <svg class="icon icon--black">
                                <use xlink:href="public/images/icons/sprite.svg#icon-short-up"></use>
                            </svg>
                        </span>
                        <span class="button__text">Back to Top</span>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script src="public/js/script.js"></script>
</body>
</html>
