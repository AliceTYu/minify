    <link type="text/css" rel="stylesheet" href="public/css/style.css">
    <title>Project</title>
</head>
<body class="page">
    <header class="page__header header">
        <div class="container">
            <div class="header__row" data-menu>
                <div class="header__col header__col--logo">
                    <div class="logo">
                        <a href="#" class="logo__link">Arlene Rey</a>
                    </div>
                </div>

                <div class="header__col header__col--burger" data-button>
                    <span></span>
                </div>

                <div class="header__col header__col--menu" data-menu-section>
                    <div class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="index.html" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="about.html" class="menu__link">About</a>

                            <li class="menu__item">

                            </li>
                        </ul>

                </div>
            </div>
        </div>
    </header>

    <div class="page__content content">
        <div class="container">
            content Project
        </div>
    </div>

    <footer class="page__footer footer">
        <div class="container">
            <div class="footer__row">
                <div class="footer__col footer__col--logo">
                    <div class="logo">
                        <a href="#" class="logo__link logo__link--title">Let's Connect</a>
                    </div>
                </div>

                <div class="footer__col footer__col--social">
                    <ul class="social__list">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="social__pic icon">
                                    <use xlink:href="public/images/icons/sprite.svg#icon-insta"></use>
                                </svg>

                        <li class="social__item">
                            <a href="#" class="social__link">

                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="social__pic icon">

                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="footer__col footer__col--back">
                    <button class="button button--cover">
                        <span class="button__icon button__icon--right">
                            <svg class="icon icon--black">
                                <use xlink:href="public/images/icons/sprite.svg#icon-short-up"></use>
                            </svg>
                        </span>
                        <span class="button__text">Back to Top</span>
                    </button>
                </div>
